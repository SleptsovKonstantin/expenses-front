<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses-list</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="list">
        <h3>Учет моих расходов</h3>

        <div class="dataInput">

            <div class="block">
                <h6>Куда было потрачено:</h6>
                <input id="add-shop" type="text" placeholder="Куда было потрачено">
            </div>

            <div class="block">
                <h6>Сколько было потрачено:</h6>
                <input id="add-sum" type="text" placeholder="Сколько было потрачено">
            </div>

            <div class="button-add">
                <button onclick="onClickButton()">Добавить</button>
            </div>

        </div>

        <div id="summ"></div>

        <div id="expenses"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/lodash/4.10.0/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.2/underscore-umd-min.js"></script>
</body>

</html>
